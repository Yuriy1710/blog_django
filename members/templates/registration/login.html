{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
  Log In
{% endblock %}

{% block content %}
  <h1 class="page-title my-4 pt-4">Log In</h1>


<div class="card mb-4">
  <div class="card-body bg-light">
    <div class="row">
      <div class="col-lg-6">
        <img src="{% static 'images/blog.jpg' %}" width="600px">
      </div>

      <div class="col-auto ms-5 ps-5 mt-3 pt-3">
        <div class="text-center">
          <h1>Welcome back!</h1>
        </div>
        <div class="form-control">
          <div class="row">
            <form method="POST"> 
              <div class="col-lg-12 my-4">
                {% csrf_token %}
                {{ form.username|as_crispy_field }}
              </div>
              <div class="col-lg-12 my-4">
                {{ form.password|as_crispy_field }}
              </div> 
              <button class="btn btn-success w-100 mt-5">Log In</button>
              </div>
            </form>
          </div>

          <div class="text-center text-primary mt-4">
            <h6><a class="nav-link " href="{% url 'register' %}">Create an account</a></h6>
          </div>         
      </div>
    </div>
  </div>
</div>

  
{% endblock %}
